
<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آن لائن ارننگ ویب سائٹ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
        }
        .video-container {
            margin: 20px 0;
        }
        .affiliate {
            background: #e0ffe0;
            padding: 10px;
            border: 1px dashed #00cc66;
            border-radius: 8px;
        }
        .ads {
            margin: 20px 0;
            padding: 10px;
            background: #ffffcc;
            border: 1px solid #cccc66;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خوش آمدید! اپنی ویڈیو دیکھ کر پیسے کمائیں</h1>

        <div class="video-container">
            <video width="100%" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                آپ کا براؤزر ویڈیو کو سپورٹ نہیں کرتا۔
            </video>
        </div>

        <div class="affiliate">
            <p>ہمارے اسپانسر کے ذریعے خریداری کریں:</p>
            <a href="https://www.example.com" target="_blank">یہاں کلک کریں اور کمائیں!</a>
        </div>

        <div class="ads">
            <p>یہاں اشتہار ظاہر ہوگا</p>
        </div>
    </div>
</body>
</html>
